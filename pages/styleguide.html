<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Styleguide - Eindopdracht NMD-I</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <h1>Digital Styleguide</h1>


    <nav>
        <li><a href="#tekst">tekst</a></li>
        <li><a href="#titels">titels</a></li>
        <li><a href="#kleuren">kleuren</a></li>
        <li><a href="#logo">logo</a></li>
    </nav>

    

    <div id="tekst">
            <h2>tekst</h2>

            <ul>
                <li>
                    lettertype: Muli
                    <li>regular</li>
                    <li>bold</li>
                    <li>light</li>
                    <li>italic</li>
                    <li>black</li>
                </li>
        
                <li>lettergrote: 16px</li>
                <li>interlinie: 1.5em (van het corps)</li>
            </ul>
    </div>

    <div id="titels">
        <h2>titels</h2>

        <ul>
            <li><H1>H1 hoofdtitel</H1></li>
            <li><h2>H2 tussentitel</h2></li>
        </ul>
    </div>

</body>
</html>
